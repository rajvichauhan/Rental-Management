<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="wheelchairGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#wheelchairGradient2)" rx="8"/>
  
  <!-- Wheelchair Side View -->
  <g transform="translate(100, 60)">
    <!-- Large rear wheels -->
    <circle cx="60" cy="110" r="40" fill="none" stroke="white" stroke-width="5" opacity="0.9"/>
    <circle cx="60" cy="110" r="30" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <circle cx="60" cy="110" r="20" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
    <circle cx="60" cy="110" r="5" fill="white" opacity="0.9"/>
    
    <!-- Small front wheels -->
    <circle cx="140" cy="130" r="18" fill="none" stroke="white" stroke-width="4" opacity="0.9"/>
    <circle cx="140" cy="130" r="4" fill="white" opacity="0.9"/>
    
    <!-- Seat and backrest -->
    <rect x="80" y="75" width="45" height="35" rx="6" fill="white" opacity="0.9"/>
    <rect x="75" y="35" width="55" height="50" rx="10" fill="white" opacity="0.9"/>
    
    <!-- Armrests -->
    <rect x="70" y="65" width="65" height="6" rx="3" fill="white" opacity="0.8"/>
    
    <!-- Push handles -->
    <rect x="85" y="20" width="4" height="25" rx="2" fill="white" opacity="0.8"/>
    <rect x="115" y="20" width="4" height="25" rx="2" fill="white" opacity="0.8"/>
    
    <!-- Footrest -->
    <rect x="130" y="140" width="25" height="6" rx="3" fill="white" opacity="0.8"/>
    
    <!-- Medical cross symbol -->
    <g transform="translate(170, 40)">
      <rect x="8" y="2" width="4" height="16" fill="white" opacity="0.7"/>
      <rect x="2" y="8" width="16" height="4" fill="white" opacity="0.7"/>
    </g>
  </g>
  
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Medical Wheelchair</text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.8">Steel Frame</text>
</svg>

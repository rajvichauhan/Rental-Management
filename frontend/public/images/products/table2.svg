<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="tableGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#tableGradient2)" rx="8"/>
  
  <!-- Table Setup Scene -->
  <g transform="translate(60, 80)">
    <!-- Main table -->
    <rect x="20" y="20" width="200" height="80" rx="8" fill="white" opacity="0.9"/>
    <rect x="30" y="100" width="12" height="60" fill="white" opacity="0.9"/>
    <rect x="198" y="100" width="12" height="60" fill="white" opacity="0.9"/>
    
    <!-- Second table (partially visible) -->
    <rect x="180" y="30" width="120" height="60" rx="6" fill="white" opacity="0.6"/>
    <rect x="190" y="90" width="8" height="40" fill="white" opacity="0.6"/>
    <rect x="282" y="90" width="8" height="40" fill="white" opacity="0.6"/>
    
    <!-- Table accessories -->
    <circle cx="70" cy="60" r="3" fill="white" opacity="0.7"/>
    <circle cx="170" cy="60" r="3" fill="white" opacity="0.7"/>
  </g>
  
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Event Tables</text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.8">Heavy-duty Plastic</text>
</svg>

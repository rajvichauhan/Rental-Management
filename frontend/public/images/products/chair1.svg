<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="chairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#chairGradient)" rx="8"/>
  
  <!-- Chair Icon -->
  <g transform="translate(150, 80)">
    <!-- Chair back -->
    <rect x="20" y="0" width="60" height="100" rx="5" fill="white" opacity="0.9"/>
    <!-- Chair seat -->
    <rect x="10" y="80" width="80" height="15" rx="5" fill="white" opacity="0.9"/>
    <!-- Chair legs -->
    <rect x="15" y="95" width="8" height="60" fill="white" opacity="0.9"/>
    <rect x="77" y="95" width="8" height="60" fill="white" opacity="0.9"/>
    <rect x="15" y="145" width="70" height="8" fill="white" opacity="0.9"/>
  </g>
  
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Stackable Chair</text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.8">EventPro Model</text>
</svg>

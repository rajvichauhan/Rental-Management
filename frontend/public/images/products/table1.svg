<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="tableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#tableGradient)" rx="8"/>
  
  <!-- Table -->
  <g transform="translate(80, 90)">
    <!-- Table top -->
    <ellipse cx="120" cy="40" rx="110" ry="25" fill="white" opacity="0.9"/>
    <rect x="10" y="15" width="220" height="50" rx="8" fill="white" opacity="0.9"/>
    
    <!-- Table legs -->
    <rect x="25" y="65" width="12" height="80" fill="white" opacity="0.9"/>
    <rect x="203" y="65" width="12" height="80" fill="white" opacity="0.9"/>
    
    <!-- Support beam -->
    <rect x="25" y="130" width="190" height="8" fill="white" opacity="0.9"/>
    
    <!-- Folding mechanism -->
    <circle cx="50" cy="100" r="4" fill="white" opacity="0.7"/>
    <circle cx="190" cy="100" r="4" fill="white" opacity="0.7"/>
  </g>
  
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Folding Table</text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.8">6ft x 2.5ft</text>
</svg>

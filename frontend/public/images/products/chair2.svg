<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="chairGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#chairGradient2)" rx="8"/>
  
  <!-- Multiple Chairs Stacked -->
  <g transform="translate(120, 70)">
    <!-- Back chair -->
    <rect x="30" y="10" width="50" height="80" rx="4" fill="white" opacity="0.6"/>
    <rect x="25" y="75" width="60" height="12" rx="4" fill="white" opacity="0.6"/>
    
    <!-- Middle chair -->
    <rect x="25" y="5" width="50" height="80" rx="4" fill="white" opacity="0.7"/>
    <rect x="20" y="70" width="60" height="12" rx="4" fill="white" opacity="0.7"/>
    
    <!-- Front chair -->
    <rect x="20" y="0" width="50" height="80" rx="4" fill="white" opacity="0.9"/>
    <rect x="15" y="65" width="60" height="12" rx="4" fill="white" opacity="0.9"/>
    
    <!-- Legs -->
    <rect x="20" y="77" width="6" height="50" fill="white" opacity="0.9"/>
    <rect x="69" y="77" width="6" height="50" fill="white" opacity="0.9"/>
    <rect x="20" y="120" width="55" height="6" fill="white" opacity="0.9"/>
  </g>
  
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Stackable Chairs</text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.8">Multiple Units</text>
</svg>
